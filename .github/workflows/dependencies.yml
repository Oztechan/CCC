name: Dependency Check

on:
  schedule:
    - cron: "0 7 * * 6"

jobs:

  DependencyCheck:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.status.outputs.status }}
    steps:

      - name: Clone Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run dependency updates task
        run: ./gradlew dependencyUpdates -DoutputFormatter=plain

      - name: Extract dependencies from report file
        id: deps
        run: |
          export DEPENDENCIES="$(sed -n '/.*milestone versions:/,/^$/p' build/dependencyUpdates/report.txt)"
          DEPENDENCIES="${DEPENDENCIES//$'\n'/'%0A'}"
          DEPENDENCIES="${DEPENDENCIES//$'\r'/'%0D'}"
          echo "OUTPUT:"
          echo $DEPENDENCIES
          echo "depss=$DEPENDENCIES" >> $GITHUB_ENV
          echo "::set-output name=dependencies::$(echo "$DEPENDENCIES")"
          shell: bash

      - name: Upload dependencies report
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: build/dependencyUpdates/report.txt

      - name: Set Job Status
        id: status
        run: echo "::set-output name=status::success"

  Notify:
    runs-on: ubuntu-latest
    needs: DependencyCheck
    if: always()
    steps:

      - name: Notify slack fail
        if: false == (needs.DependencyCheck.outputs.status == 'success')
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: ccc
          status: FAILED
          color: danger
