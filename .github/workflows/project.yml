name: Project Automations
on:
  issues:
    types:
      - opened
      - reopened
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - closed
      - converted_to_draft

jobs:
  milestone:
    runs-on: ubuntu-latest
    steps: [ run: echo ]
    outputs:
      value: ${{ secrets.MILESTONE }}

  ProjectAutomations:
    uses: Oztechan/Global/.github/workflows/reusable-project.yml@0bed513a4f3df10c36274b6d7dd7dea0c945e76f
    with:
      project_id: 2
      milestone: ${{ needs.milestone.outputs.value }}
    secrets: inherit
